

        <p>Used to enter the minimum signal level (in dBm) for connection to a cellular (WWAN) network. Values range from -156 dBm (poor) to -31 dBm (excellent). A value of "0" (default) is ignored.</p>

<p><strong>Input value rules</strong> </p>

<ul>
<li>String representing a negative number representing signal strength </li>
</ul>
