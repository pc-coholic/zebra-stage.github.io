

        <p>Used to enter the minimum signal level (in dBm) for connection to a Wi-Fi (WLAN) network. Values range from -90 dBm (poor) to -30 dBm (excellent). A value of "0" (default) is ignored.</p>

<p><strong>Input value rules</strong> </p>

<ul>
<li>String representing a negative number representing signal strength </li>
</ul>
